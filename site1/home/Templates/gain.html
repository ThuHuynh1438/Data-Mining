<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Quyết Định và Information Gain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section input[type="file"] {
            font-size: 16px;
            padding: 5px;
        }

        .upload-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .upload-section button:hover {
            background-color: #45a049;
        }

        .tree-section {
            text-align: center;
            margin-top: 30px;
        }

        .tree-section img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }

        .rules-section {
            margin-top: 20px;
            text-align: left;
            margin-left: 10%;
        }

        .rules-section pre {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            white-space: pre-wrap;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cây Quyết Định và Information Gain</h1>

    <div class="upload-section">
        <h2>Chọn Tệp Dữ Liệu (Excel)</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".xlsx,.xls">
            <br><br>
            <button type="submit">Tải Lên và Xây Dựng Cây</button>
        </form>
    </div>

    {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    {% if image_url %}
        <div class="tree-section">
            <h2>Cây Quyết Định</h2>
            <img src="{{ image_url }}" alt="Cây Quyết Định">
        </div>

        <div class="rules-section">
            <h3>Quy Tắc Quyết Định:</h3>
            <pre>{{ rules }}</pre>
        </div>
    {% endif %}
</body>
</html>
