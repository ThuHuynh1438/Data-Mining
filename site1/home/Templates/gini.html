<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gini - Cây Quyết Định</title>
</head>
<body>
    <h1>Chọn file Excel để tải dữ liệu và hiển thị cây quyết định</h1>

    <!-- Form tải file -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xlsx, .xls">
        <button type="submit">Tải lên</button>
    </form>

    {% if image_data %}
    <h2>Hình ảnh Cây Quyết Định:</h2>
    <img src="data:image/png;base64,{{ image_data|base64encode }}" alt="Cây Quyết Định">
    {% endif %}
</body>
</html>
