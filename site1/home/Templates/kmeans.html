<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-means Clustering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .error {
            color: red;
        }
        .results {
            margin-top: 20px;
            color: green;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        input[type="file"], input[type="number"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>K-means Clustering</h1>

    <!-- Form tải file và nhập số cụm -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Chọn file dữ liệu (CSV hoặc Excel):</label>
        <input type="file" name="file" required><br><br>

        <label for="k">Nhập số cụm (k):</label>
        <input type="number" name="k" min="1" required><br><br>

        <input type="submit" value="Phân cụm K-means">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if results %}
        <p class="results">{{ results }}</p>
    {% endif %}

    {% if image_path %}
        <div class="image-container">
            <h3>Biểu đồ phân cụm:</h3>
            <img src="{{ image_path }}" alt="K-means Clustering">
        </div>
    {% endif %}

    {% if output_file %}
        <div class="results">
            <p>File kết quả đã được tạo và lưu: <a href="{{ output_file }}">Tải về kết quả</a></p>
        </div>
    {% endif %}
</div>

</body>
</html>
